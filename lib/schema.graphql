type Course {
  _id: ID!
  title: String!
  teacher: String
  description: String!
  topic: String
}

type Query {
  "Return Array List Of Courses"
  getCourses: [Course]
  "Return One Course"
  getCourse(id: ID!): Course
}

input CourseInput {
  title: String!
  teacher: String
  description: String!
  topic: String
}

type Mutation {
  "Create Course"
  createCourse(input: CourseInput!): Course
}
